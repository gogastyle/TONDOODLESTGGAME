<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>TON DOODLE TWO CARD GAME</title>
</head>
<body>
<p id="score__now" class="score__now"></p>
    <section class="memory-game">
        <div class="memory-card" data-framework="first">
            <img src="img/ROUND.gif" alt="first" class="front-face">
            <img src="img/question.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="second">
            <img src="img/SIMS.gif" alt="second" class="front-face">
            <img src="img/question.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="third">
            <img src="img/MYTH.gif" alt="third" class="front-face">
            <img src="img/question.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="fourth">
            <img src="img/EMERALD.gif" alt="fourth" class="front-face">
            <img src="img/question.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="fifth">
            <img src="img/doodle.gif" alt="fifth" class="front-face">
            <img src="img/question.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="sixth">
            <img src="img/ded.png" alt="sixth" class="front-face">
            <img src="img/question.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="first">
            <img src="img/ROUND.gif" alt="first" class="front-face">
            <img src="img/question.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="second">
            <img src="img/SIMS.gif" alt="second" class="front-face">
            <img src="img/question.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="third">
            <img src="img/MYTH.gif" alt="third" class="front-face">
            <img src="img/question.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="fourth">
            <img src="img/EMERALD.gif" alt="fourth" class="front-face">
            <img src="img/question.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="fifth">
            <img src="img/doodle.gif" alt="fifth" class="front-face">
            <img src="img/question.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="sixth">
            <img src="img/ded.png" alt="sixth" class="front-face">
            <img src="img/question.png" alt="Guess" class="back-face">
        </div>
    </section>
    <div id="popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <img src="img/whowant.png" alt="" class="start_image" width="100%">
                <div class="popup__title">You need to choice all paired pictures</div>
                <div class="popup__text">
                    <p>Just try to collect all the cards in less steps.</p>
                    <ul class="discounts">
                        <li class="discount"><p>In 6 steps: <button type="button" class="level__hard" disabled>HARD</button></p></li>
                        <li class="discount"><p>6-10 steps: <button type="button" class="level__medium" disabled>MEDIUM</button></p></li>
                        <li class="discount"><p>10-20 steps: <button type="button" class="level__easy" disabled>EASY</button></p></li>
                    </ul>
                </div>
                <button class="play_button"><a href="#" class="popup__start" id="start">PLAY<i class="fas fa-play play"></i></a></button>
            </div>
        </div>
    </div>
    <div id="popup__end" class="popup__end">
        <div class="popup__body">
            <div class="popup__content">
                <img src="img/logorock.jpg" alt="" class="start_image" width="100%">
                <div class="popup__title">WIN! WIN! WIN! <a href="#" class="popup__restart" id="restart" onClick="window.location.reload()"><i class="fas fa-sync-alt restart"></i></a></div>
                <div class="popup__text">You can play one more time and try to get larger score.</div>
                <p class="score" id="score__result">Your score is 12</p>
                <p class="prize" id="prize"></p>
                <p class="benefit__text"></p>
                <p class="benefit" id="benefit"></p>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/8eb688fe6b.js" crossorigin="anonymous"></script>
</body>
</html>
